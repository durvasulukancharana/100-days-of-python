<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: grid;
            height: 100vh; 
            gap: 10px;
            grid-template-columns: repeat(5,1fr);
        }
        .child1{
            background-color: lightcoral;
            grid-column: 1/6;
        }
        .child2{
            background-color: lightblue;
        }
        .child3{
            background-color: lightgreen;
            grid-column: 2/6;
            grid-row: 2/5;
        }
        .child4{
            background-color: lightsalmon;
            grid-column: 2/6;
        }
        .child5{
            background-color: lightseagreen;
            grid-row: 3/6;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">header</div>
        <div class="child2">ads</div>
        <div class="child3">nav</div>
        <div class="child4">footer</div>
        <div class="child5">article</div>
    </div>
</body>
</html>
